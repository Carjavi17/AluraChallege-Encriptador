<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="Imagenes/Logo.png" alt="Logo de Alura" class="logo">
        </div>

        <main>
            <section>
                <textarea class="area-del-texto" cols="25" rows="10" placeholder="Ingrese su texto Acá"></textarea>
                <div>
                    <h6 class="informacion"> Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones-encriptar-y-desencriptar">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="area-del-mensaje" cols="10" rows="10"></textarea>
                <div class="boton-para-copiar">
                    <button class="boton-copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
    </header>
    <footer>
        <marquee>Elaborado por (Carlos Guerra)</marquee>


    </footer>
    <script src="Script.js"></script>   
</body>
</html>
